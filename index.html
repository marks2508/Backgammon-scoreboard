<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>BBC Scoreboard</title>
  </head>
  <body>
    <h1 class="title">Battersea Backgammon Club Scoreboard</h1>
    <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Mark</th>
      <th scope="col">Mike</th>
      <th scope="col">Eagle</th>
      <th scope="col">Elliot</th>
      <th scope="col">Felix</th>
      <th scope="col">Will</th>
      <th scope="col">Jules </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Mark</th>
      <td>X</td>
      <td class="markvmike">0</td>
      <td class="markveagle">0</td>
      <td class="markvelliot">0</td>
      <td class="markvfelix">0</td>
      <td class="markvwill">0</td>
      <td class="markvjules">0</td>
    </tr>
    <tr>
      <th scope="row">Mike</th>
      <td class="mikevmark">0</td>
      <td>X</td>
      <td class="mikeveagle">0</td>
      <td class="mikevelliot">0</td>
      <td class="mikevfelix">0</td>
      <td class="mikevwill">0</td>
      <td class="mikevjules">0</td>
    </tr>
    <tr>
      <th scope="row">Eagle</th>
      <td class="eaglevmark">0</td>
      <td class="eaglevmike">0</td>
      <td>X</td>
      <td class="eaglevelliot">0</td>
      <td class="eaglevfelix">0</td>
      <td class="eaglevwill">0</td>
      <td class="eaglevjules">0</td>
    </tr>
    <tr>
      <th scope="row">Elliot</th>
      <td class="elliotvmark">0</td>
      <td class="elliotvmike">0</td>
      <td class="elliotveagle">0</td>
      <td>X</td>
      <td class="elliotvfelix">0</td>
      <td class="elliotvwill">0</td>
      <td class="elliotvjules">0</td>
    </tr>
    <tr>
      <th scope="row">Felix</th>
      <td class="felixvmark">0</td>
      <td class="felixvmike">0</td>
      <td class="felixveagle">0</td>
      <td class="felixvelliot">0</td>
      <td>X</td>
      <td class="felixvwill">0</td>
      <td class="felixvjules">0</td>
    </tr>
    <tr>
      <th scope="row">Will</th>
      <td class="willvmark">0</td>
      <td class="willvmike">0</td>
      <td class="willveagle">0</td>
      <td class="willvelliot">0</td>
      <td class="willvfelix">0</td>
      <td>X</td>
      <td class="willvjules">0</td>
    </tr>
    <tr>
      <th scope="row">Jules</th>
      <td class="julesvmark">0</td>
      <td class="julesvmike">0</td>
      <td class="julesveagle">0</td>
      <td class="julesvelliot">0</td>
      <td class="julesvfelix">0</td>
      <td class="julesvwill">0</td>
      <td>X</td>
    </tr>
  </tbody>
</table>
<form>
  <h3>Add a score</h3>
  <div class="form-group">
    <label for="exampleFormControlInput1">Winner</label>
    <select class=" winner form-control" id="exampleFormControlSelect1">
      <option>Please select the first player</option>
      <option id="Mark">Mark</option>
      <option id="Mike">Mike</option>
      <option id="Eagle">Eagle</option>
      <option id="Elliot">Elliot</option>
      <option id="Felix">Felix</option>
      <option id="Will">Will</option>
      <option id="Jules">Jules</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Loser</label>
    <select class="loser form-control" id="exampleFormControlSelect1">
      <option>Please select the second player</option>
      <option id="Mark" value="Mark">Mark</option>
      <option id="Mike"value="Mike">Mike</option>
      <option id="Eagle">Eagle</option>
      <option id="Elliot">Elliot</option>
      <option id="Felix">Felix</option>
      <option id="Will">Will</option>
      <option id="Jules">Jules</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Score</label>
    <input type="text" class="score form-control" placeholder="Enter number of points">
    <hr />
    <button class="submit btn btn-primary">Submit</button>
  </div>
</form>
  </body>
</html>
